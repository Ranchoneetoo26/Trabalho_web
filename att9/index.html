<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Lista de Tarefas</title>
</head>

<body>
  <h2>Lista de Tarefas</h2>
  <div class="box">
    <ul class="tarefas">
      <li class="tarefas-list">
        <input type="checkbox" id="tarefa1">
        <label for="tarefa1">Ir para a academia</label>
      </li>
      <li class="tarefas-list">
        <input type="checkbox" id="tarefa2">
        <label for="tarefa2">Ir para faculdade</label>
      </li>
      <li class="tarefas-list">
        <input type="checkbox" id="tarefa3">
        <label for="tarefa3">Fazer compras</label>
      </li>
      <li class="tarefas-list">
        <input type="checkbox" id="tarefa4">
        <label for="tarefa4">Aplicar para vagas</label>
      </li>
    </ul>
  </div>
  <div class="button">
    <button type="adicionar_tarefas">Adicionar Tarefas</button>
    <button type="editar_tarefas">Editar Tarefas</button>
    <button type="excluir_tarefas">Excluir Tarefas</button>
  </div>

</body>

</html>
